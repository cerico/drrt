default: &default
  adapter: postgresql
  pool: 5
  username: postgres
  password: postgres
  host: db
  timeout: 5000

development:
  <<: *default
  database: blogu_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: blogu_test

production:
  <<: *default
  database: blogu

